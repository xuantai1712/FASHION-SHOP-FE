<div class="container-fluid">
  <div class="background-box">
    <img src="../../../assets/images/background2.avif" alt="">
    <div class="overlay"></div>

    <div class="content-box" style="padding-top: 70px;">
      <div class="container p-5 border border-1 mt-5" style="background-color: rgba(255, 255, 255, 0.6);">
        <div class="row">
          <div class="col-sm-12 col-md-6 offset-md-3">
            <h2 class="text-black">ĐẶT LẠI MẬT KHẨU</h2>
            <form #resetPasswordForm="ngForm" (ngSubmit)="onResetPassword()" novalidate>
              <!-- New Password -->
              <div class="mb-4">
                <label for="newPassword" class="form-label fw-bold text-black">Mật khẩu mới</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control"
                       [(ngModel)]="newPassword"
                       required
                       minlength="6"
                       pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$"
                       #newPasswordCtrl="ngModel">
                <div *ngIf="newPasswordCtrl.touched && newPasswordCtrl.invalid" class="text-danger mt-2">
                  <div *ngIf="newPasswordCtrl.errors?.['required']">Vui lòng nhập mật khẩu mới.</div>
                  <div *ngIf="newPasswordCtrl.errors?.['minlength']">Mật khẩu phải dài ít nhất 6 ký tự.</div>
                  <div *ngIf="newPasswordCtrl.errors?.['pattern']">
                    Mật khẩu phải có ít nhất 1 chữ cái hoa, 1 chữ cái thường và 1 chữ số.
                  </div>
                </div>
              </div>

              <!-- Confirm New Password -->
              <div class="mb-4">
                <label for="confirmPassword" class="form-label fw-bold text-black">Xác nhận mật khẩu mới</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                       [(ngModel)]="confirmPassword"
                       required
                       #confirmPasswordCtrl="ngModel">
                <div *ngIf="confirmPasswordCtrl.touched && confirmPasswordCtrl.invalid" class="text-danger mt-2">
                  <div *ngIf="confirmPasswordCtrl.errors?.['required']">Vui lòng xác nhận mật khẩu mới.</div>
                </div>
                <div *ngIf="passwordsDoNotMatch" class="text-danger mt-2">Mật khẩu xác nhận không khớp.</div>
              </div>

              <!-- Submit Button -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary"
                        [disabled]="resetPasswordForm.invalid || passwordsDoNotMatch">Đổi mật khẩu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
